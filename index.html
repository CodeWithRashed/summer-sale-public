<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <!-- TailWind Css CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- DaisyUI CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <!--  Font Awesome CDN -->
    <script
      src="https://kit.fontawesome.com/9e889ca0a4.js"
      crossorigin="anonymous"
    ></script>
    <!-- Favicon -->
    <link rel="shortcut icon" href="images/summer.png" type="image/x-icon" />
    <!-- Website Title -->
    <title>Summer Sale</title>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "color-primary": "#E527B2",
              "color-title": "#111111",
              "color-sub-title": "#11111150",
            },
            fontFamily: {
              pop: ["Poppins"],
            },
          },
        },
      };
    </script>
  </head>
  <body class="font-pop">
    <header class="bg-[#F9F6E2] p-6 lg:px-[10%] lg:py-[7%]">
      <!-- Banner Section -->
      <section id="banner">
           <!-- Banner Container -->
        <div class="banner-container flex flex-col gap-8 lg:flex-row-reverse lg:justify-center lg:items-center">

          <!-- banner image -->
          <div class="image-content w-10/12  m-auto lg:w-2/4 md:justify-center md:items-center md:flex">
            <img class="lg:w-[90%] md:w-3/4" src="images/summer.png" alt="" />
          </div>
          <!-- banner text content -->
          <div class="text-content space-y-8 text-center text-color-title lg:w-1/2">
            <h3 class="text-xl lg:text-2xl font-medium">---SALE FEVER---</h3>
            <h1 class="font-bold text-3xl lg:text-4xl">
              Purchase TK 200 or <br> above & get
              <span class="text-color-primary"> 20% off</span>
            </h1>
            <div class="promo-section gap-4 flex justify-center items-center">
              <h4 class="text-sm lg:text-lg">Use Promo Code</h4>
              <button
                class="bg-color-primary text-white px-4 py-2 rounded-xl font-semibold lg:text-xl"
              >
                SELL200
              </button>
            </div>
          </div>
         
        </div>
      </section>
    </header>
    <main></main>

    <script src="index.js"></script>
  </body>
</html>
